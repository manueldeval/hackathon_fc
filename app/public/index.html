<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="icon" type="image/png" href="images/france.png" />
	<link rel="stylesheet" href="/vendor/angular-material/angular-material.css">
	<link rel="stylesheet" href="/vendor/ng-sortable/dist/ng-sortable.css">
	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="/vendor/angular-route/angular-route.js"></script>
 	<script type="text/javascript" src="/vendor/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/vendor/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="/vendor/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="/vendor/ng-sortable/dist/ng-sortable.js"></script>
    <script type="text/javascript" src="/vendor/lodash/index.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>
<body ng-app="app" ng-controller="globalCtrl">
	<md-toolbar style="background-color:#369">
		<div ng-controller="loginCtrl" layout="rox" layout-align="space-around center">
	 		<div layout="row" layout-align="center center">
	 			<img src="./images/logoFrance.png"/>
	 			<h1 class="md-display-2" style="font-family: Montserrat, 'Helvetica Neue', Helvetica, Arial; margin:10px">&nbsp;PORTAIL CITOYEN 360°</h1>
	 		</div>
	 		<div ng-if="!app.authentified" layout="column" layout-align="center center">
	        	<span class="smallerfont">Connectez vous via </span>
	        	<md-button class="md-raised" aria-label="Authentification" ng-click="login()" >
	          		<img src="./images/logoFC.png" width="120px"/>
	        	</md-button>
	        </div>
	        <div ng-if="app.authentified" id="profileMenuWrapper" ng-mouseover="showProfileMenu()" ng-mouseout="hideProfileMenu()">
	        	<md-icon md-svg-icon="images/profile.svg" class="s12"></md-icon><span> {{app.user.civilite}} {{app.user.given_name}} {{app.user.family_name}}</span>
	        	<md-button class="md-mini md-raised" aria-label="Déconnexion" ng-click="logout()">
	          		<span class="smallfont">Déconnexion </span><md-icon md-svg-icon="images/logout.svg" class="s12"></md-icon>
	        	</md-button>
	        </div>
		</div>
	</md-toolbar>
	<md-content class="shadow"></md-content>

	<md-content style="position:absolute; top:92px; bottom:0px; left:0px; right:0px">
		<div ng-view></div ng-view>
	</md-content>
</body>
</html>
