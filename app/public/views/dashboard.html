<div class="gridDashboard" ng-controller="dashboardCtrl" layout="column" layout-align="center center">

  <div layout="row" layout-wrap data-as-sortable="dragControlListeners" data-ng-model="dashboards">
    <div ng-repeat="dashboard in dashboards"  ng-class="{'test':dashboard.loading, 'dashboard':!dashboard.loading}" flex="30" style="padding:20px">
      <div class="bloc" data-as-sortable-item>
        <img src="images/{{dashboard.icone}}"/>
        <div ng-include="'views/dashboards/' + dashboard.id + '.html'" layout="column" dynamic-ctrl="dashboard.id + 'DashboardCtrl'" ></div>
        <div class="footer" layout="row" layout-align="space-between center">
          <h3 style="margin:2 0 0 10">
            <md-icon md-svg-icon="images/{{dashboard.icone}}" class="s12" style="color:white"></md-icon> {{dashboard.label}}
          </h3>
          <div flex></div>
          <div style="margin:2 10 0 0" data-as-sortable-item-handle>
            <md-icon md-svg-icon="images/move.svg" style="color:white"></md-icon>
          </div>
        </div>
      </div>
    </div>
  </div>






	
</div>
